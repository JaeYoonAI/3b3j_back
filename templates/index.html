{%load static %}
<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

      <!--=============== SWIPER CSS ===============-->
      <link rel="stylesheet" href="{% static 'css/swiper-bundle.min.css' %}">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="{% static 'css/styles.css' %}">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <style>
         body {
            background-color: beige;
         }
      </style>

      <title>AlphaCritic</title>
      <script src="http://code.jquery.com/jquery-latest.js"></script> 

      <script>
         $(document).ready(function () {
            fetch("http://127.0.0.1:8000/contents/movie/").then((res) => res.json()).then((data) => {
               console.log(data)
               let rows = data
               $('#movie_cards').empty()
               rows.forEach((a) => {
                  let id = a["id"]
                  let title = a["title"]
                  let image = a["image"]
                  let avg_rating = a["avg_rating"]
                  let comments_count = a["comments_count"]
                  let relese_date = a["relese_date"]
                  let description = a["description"]
                  
                  let temp_html = `<article class="card__article swiper-slide">
                                       <div class="card__image">
                                          <img src="${image}" alt="image" class="card__img">
                                          <div class="card__shadow"></div>
                                       </div>
                        
                                       <div class="card__data">
                                          <h3 class="card__name">${title}</h3>
                                          <p class="card__description">개봉일 ${relese_date}</p>
                                          <p class="card__description"><b>${avg_rating}</b>/10 (${comments_count})</p>
                                          <a href="#" class="card__button">View More</a>
                                       </div>
                                    </article>`
                  $("#movie_cards").append(temp_html)                  
               })
            })
            fetch("http://127.0.0.1:8000/contents/music/").then((res) => res.json()).then((data) => {
               console.log(data)
               let rows = data
               $('#music_cards').empty()
               rows.forEach((a) => {
                  let id = a["id"]
                  let title = a["title"]
                  let cover = a["cover"]
                  let avg_rating = a["avg_rating"]
                  let comments_count = a["comments_count"]
                  let artist = a["artist"]
                  let album_name = a["album_name"]
                  
                  let temp_html = `<article class="card__article swiper-slide">
                                       <div class="card__image">
                                          <img src="${cover}" alt="image" class="card__img">
                                          <div class="card__shadow"></div>
                                       </div>
                        
                                       <div class="card__data">
                                          <h3 class="card__name">${title}</h3>
                                          <p class="card__description">${artist}</p>
                                          <p class="card__description"><b>${avg_rating}</b>/10 (${comments_count})</p>
                                          <a href="#" class="card__button">View More</a>
                                       </div>
                                    </article>`
                  $("#music_cards").append(temp_html)                  
               })
            })
            fetch("http://127.0.0.1:8000/contents/game/").then((res) => res.json()).then((data) => {
               console.log(data)
               let rows = data
               $('#game_cards').empty()
               rows.forEach((a) => {
                  let id = a["id"]
                  let title = a["title"]
                  let image = a["image"]
                  let avg_rating = a["avg_rating"]
                  let comments_count = a["comments_count"]
                  let release_date = a["release_date"]
                  let genre = a["genre"]
                  
                  let temp_html = `<article class="card__article swiper-slide">
                                       <div class="card__image">
                                          <img src="${image}" alt="image" class="card__img">
                                          <div class="card__shadow"></div>
                                       </div>
                        
                                       <div class="card__data">
                                          <h3 class="card__name">${title}</h3>
                                          <p class="card__description">${genre}</p>
                                          <p class="card__description"><b>${avg_rating}</b>/10 (${comments_count})</p>
                                          <a href="#" class="card__button">View More</a>
                                       </div>
                                    </article>`
                  $("#game_cards").append(temp_html)                  
               })
            })

         })
         
      </script>

   </head>
   <body>
   <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <span class="navbar-toggler-icon"></span>
         </button>

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
               <li class="nav-item">

               </li>

                     Items

         </div>
      </div>
